<body style="text-align:center;">
    <h1>절벽톤</h1>
    <a href='{% url "new"%}'>글 쓰기</a><br><br>
    {%for post in post_lists%}
        {%if post.category == 'PUBLIC'%}
            <h2><a href="{% url 'post_detail' index=post.pk%}">{{post.title}}</a></h2><br>
            {{post.pub_date}}<br>
            {{post.content}}<br><br>
            작성자 {{post.writer}}<br>
            {{post.category}}
        {%else%}
            비밀글입니다.
        {%endif%}
        <hr>
    {%endfor%}
</body>
